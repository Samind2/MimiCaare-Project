basePath: /api/v1
definitions:
  childrenController.AddChildrenRequest:
    properties:
      birthDate:
        example: "2020-05-01T00:00:00Z"
        type: string
      firstName:
        example: สมชาย
        type: string
      gender:
        example: male
        type: string
      image:
        example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
        type: string
      lastName:
        example: ใจดี
        type: string
    type: object
  childrenController.UpdateChildrenRequest:
    properties:
      birthDate:
        example: "2020-05-01T00:00:00Z"
        type: string
      firstName:
        example: สมหมาย
        type: string
      gender:
        example: female
        type: string
      image:
        example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
        type: string
      lastName:
        example: ใจดี
        type: string
    type: object
  metadataController.AddAgeRangeRequest:
    properties:
      ageRange:
        example: 24
        type: integer
    required:
    - ageRange
    type: object
  metadataController.AddDevelopRequest:
    properties:
      category:
        example: กล้ามเนื้อมัดใหญ่
        type: string
      detail:
        example: การนั่ง
        type: string
      image:
        example: https://res.cloudinary.com/demo/image/upload/sample.jpg
        type: string
      note:
        example: เด็กจะเริ่มนั่งได้เองเมื่ออายุประมาณ 6 เดือน โดยไม่ต้องพิง
        type: string
    required:
    - category
    - detail
    - image
    - note
    type: object
  metadataController.AddVaccineRequest:
    properties:
      note:
        example: สำหรับเด็กอายุ 6 เดือนขึ้นไป
        type: string
      vaccineName:
        example: วัคซีนไข้หวัดใหญ่
        type: string
    required:
    - vaccineName
    type: object
  metadataController.GetByCategoryAndDetailRequest:
    properties:
      category:
        example: กล้ามเนื้อมัดใหญ่
        type: string
      detail:
        example: การนั่ง
        type: string
    required:
    - category
    - detail
    type: object
  metadataController.GetByCategoryRequest:
    properties:
      category:
        example: กล้ามเนื้อมัดใหญ่
        type: string
    required:
    - category
    type: object
  metadataController.UpdateDevelopRequest:
    properties:
      category:
        example: การเคลื่อนไหว
        type: string
      detail:
        example: การนั่ง
        type: string
      image:
        example: https://res.cloudinary.com/demo/image/upload/sample.jpg
        type: string
      note:
        example: เด็กจะเริ่มนั่งได้เองเมื่ออายุประมาณ 6 เดือน โดยไม่ต้องพิง
        type: string
    type: object
  metadataController.UpdateVaccineRequest:
    properties:
      note:
        example: สำหรับเด็กอายุ 3 เดือนขึ้นไป
        type: string
      vaccineName:
        example: วัคซีนไข้หวัดเล็ก
        type: string
    type: object
  metadataModel.MetaAgeRange:
    properties:
      ageRange:
        type: integer
      id:
        type: string
    type: object
  metadataModel.MetaDevelop:
    properties:
      category:
        type: string
      detail:
        type: string
      id:
        type: string
      image:
        type: string
      note:
        type: string
    type: object
  receiveDevelopControllers.AddReceiveDevelopRequest:
    type: object
  receiveDevelopControllers.UpdateReceiveDevelopRequest:
    type: object
  receiveVaccineController.AddReceiveVaccineCustomRequest:
    type: object
  receiveVaccineController.AddReceiveVaccineFromStandardRequest:
    type: object
  resendMail.ResendMailRequest:
    properties:
      email:
        example: email@mail.com
        type: string
      firstName:
        example: สมชาย
        type: string
    required:
    - email
    - firstName
    type: object
  standardDevelopController.AddStandardDevelopRequest:
    properties:
      ageRange:
        example: 24
        type: integer
      developments:
        example:
        - '[{"category":"กล้ามเนื้อ"'
        - '"detail":"วิ่งได้"'
        - '"image":"https://example.com/crawl.png"'
        - '"note":"ควรฝึกทุกวัน"}]'
        items:
          type: string
        type: array
    required:
    - ageRange
    - developments
    type: object
  standardDevelopController.UpdateStandardDevelopRequest:
    properties:
      ageRange:
        example: 24
        type: integer
      developments:
        example:
        - '[{"category":"กล้ามเนื้อ"'
        - '"detail":"วิ่งได้"'
        - '"image":"https://example.com/crawl.png"'
        - '"note":"ควรฝึกทุกวัน"}]'
        items:
          type: string
        type: array
    required:
    - developments
    type: object
  standardDevelopModel.DevelopmentItem:
    properties:
      category:
        type: string
      detail:
        type: string
      image:
        type: string
      note:
        type: string
    type: object
  standardDevelopModel.StandardDevelop:
    properties:
      ageRange:
        type: integer
      developments:
        items:
          $ref: '#/definitions/standardDevelopModel.DevelopmentItem'
        type: array
      id:
        type: string
    type: object
  standardVaccineControllers.AddStandardVaccineRequest:
    properties:
      ageRange:
        example: 24
        type: integer
      vaccines:
        example:
        - '["วัคซีนไข้หวัดใหญ่"'
        - '"วัคซีนหัด"]'
        items:
          type: string
        type: array
    required:
    - ageRange
    - vaccines
    type: object
  standardVaccineControllers.UpdateStandardVaccineRequest:
    properties:
      ageRange:
        example: 24
        type: integer
      vaccines:
        example:
        - '['
        items:
          type: string
        type: array
    type: object
  userController.assignRoleRequest:
    properties:
      role:
        enum:
        - user
        - admin
        example: user
        type: string
      targetId:
        type: string
    type: object
  userController.loginRequest:
    properties:
      email:
        example: example@mail.com
        type: string
      password:
        example: strongpassword123
        type: string
    type: object
  userController.registerRequest:
    properties:
      email:
        example: example@mail.com
        type: string
      firstName:
        example: John
        type: string
      lastName:
        example: Doe
        type: string
      password:
        example: strongpassword123
        type: string
    type: object
  userController.resetPasswordRequest:
    properties:
      newPassword:
        example: newstrongpassword123
        type: string
      oldPassword:
        example: strongpassword123
        type: string
      repeatNewPassword:
        example: newstrongpassword123
        type: string
    type: object
  userController.updateRequest:
    properties:
      email:
        example: newemail@mail.com
        type: string
      firstName:
        example: John
        type: string
      lastName:
        example: Doe
        type: string
      picture:
        example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA...
        type: string
    type: object

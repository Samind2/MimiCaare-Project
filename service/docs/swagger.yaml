  /children/add:
    post:
      consumes:
      - application/json
      description: ผู้ปกครองเพิ่มข้อมูลเด็กใหม่ (ต้องล็อกอินก่อน)
      parameters:
      - description: ข้อมูลเด็กใหม่
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/childrenController.AddChildrenRequest'
      produces:
      - application/json
      responses:
        "201":
          description: เพิ่มข้อมูลเด็กสำเร็จ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ข้อมูลไม่ถูกต้อง
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: ไม่ได้รับอนุญาต
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: ระบบขัดข้อง
          schema:
            additionalProperties:
              type: string
            type: object
      summary: เพิ่มข้อมูลเด็กใหม่
      tags:
      - Children
  /children/delete/{id}:
